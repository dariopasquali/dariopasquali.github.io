name: CV Generator
on:
    workflow_run:
        workflows: ['pages-build-deployment']
        types: [completed]
jobs:
  Generate-CV:
    runs-on: self-hosted
    #runs-on: ubuntu-latest
    steps:
      - run: echo "Use Python to Convert the Markdown website to Latex"
      - run: echo "Use PDFLatex to generate the PDF"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Upload the PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dario-cv
          path: dariopasquali.github.io/latex/CV_eng.pdf
          overwrite: true