<div class="col mt-4">
    <div class="timeline-body bg-themed">
      {% for item in site.data.work %}
        <div class="timeline-item">
          <div class="content">
            <h4><b>{{ item.title }}</b></h2>
            <h5><i>{{ item.authors }}</i></h4>
            <h5>{{ item.journal }}</h4>
            <h6 class="date">{{ item.year }}</h6>
            <p><b>DOI:</b> <a href="{{ item.doi }}">{{ item.doi }}</a></p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
