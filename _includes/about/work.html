<div class="col mt-4">
    <div class="timeline-body bg-themed">
      {% for item in site.data.work %}
        <div class="timeline-item">
          <div class="content">
            <h2>{{ item.title }}</h2>
            <h4><b>{{ item.group }}</b></h4>
            <h4>{{ item.location }}</h4>
            <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
            <p>{{ item.description }}</p>
            {%- for competence in item.competences -%}
            <span class="badge badge-pill text-primary border border-primary ml-1">{{ competence }}</span>
            {%- endfor -%}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
