<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.events %}
      <div class="timeline-item">
        <div class="content">
          <h6><b>{{ item.title }}</b></h6>
          <h6><i>{{ item.authors }}</i></h6>
          <h6>{{ item.journal }}</h6>
          <h6 class="date">{{ item.year }}</h6>
          <p><b>Website:</b> <a href="{{ item.doi }}">{{ item.doi }}</a></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
